{% extends 'Visualization/base.html' %}
{% load staticfiles %}
{% block css %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'Visualization/css/logon.css' %}"/>

{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-7">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="fa fa-plane"></span> 新华网无人机
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" method="POST" action="{% url 'Visualization:logon' %}?next={{ next }}">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                    账号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control " placeholder="输入账号" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    密码</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control " placeholder="输入密码" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/>
                                            记住我
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        登录</button>
                                         <button type="reset" class="btn btn-default btn-sm">
                                        重置</button>
                                </div>
                            </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            没有账号? <a href={% url "Visualization:register" %}>注册</a></div>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
{% block copyright %}
{% endblock %}
{% block js %}
    {{ block.super }}
{% endblock %}
